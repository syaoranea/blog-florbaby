<app-header></app-header>
<main class="main">
  <section class="section block-shop-head block-blog-head-2">
    <div class="container text-center">
      <h1 class="font-5xl-bold neutral-900">Nosso Blog</h1>
      <div class="breadcrumbs">
        <ul class="justify-content-center">
          <li><a  >Home</a></li>
          <li><a  >Blog</a></li>
          <li><a  >{{categoria}}</a></li>
        </ul>
      </div>
    </div>
  </section>
  <section class="section content-products">
    <div class="container">
      <div class="box-blog-column">
        <div class="col-1">
          <div class="box-inner-blog-padding" *ngFor="let data of dataList">
              <div class="cardBlogStyle1">
                <div class="cardImage"><a class="tag-up"  >{{data.categoria}}</a><a (click)="onGoToSingle(data)"><img src="{{data.imagem}}" alt="kidify"></a></div>
                <div class="cardInfo"><a (click)="onGoToSingle(data)">
                    <h2 class="font-42-bold mb-10">{{data.title}}</h2></a>
                  <div class="box-meta-post mb-20"><span class="font-sm neutral-500">{{data.createdAt  | datacustom }}</span><span class="font-sm neutral-500">{{data.tempodeleitura}}</span><span class="font-sm neutral-500">{{data.views}} views</span></div>
                  <div [innerHTML]="data.descricao"></div>
                  <div class="mt-25 text-end"><a class="btn btn-arrow-right" (click)="onGoToSingle(data)">Continue Lendo<img src="assets/imgs/template/icons/arrow-sm.svg" alt="Continue Lendo"><img class="hover-icon" src="assets/imgs/template/icons/arrow-sm.svg" alt="Kidify"></a></div>
                </div>
              </div>

          </div>
          <div class="mb-50">
            <nav class="box-pagination">
              <ul class="pagination">
                <li class="page-item"><a class="page-link page-prev"  >
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"></path>
                    </svg></a></li>
                <li class="page-item"><a class="page-link"  >1</a></li>
                <li class="page-item"><a class="page-link active"  >2</a></li>
                <li class="page-item"><a class="page-link"  >3</a></li>
                <li class="page-item"><a class="page-link"  >...</a></li>
                <li class="page-item"><a class="page-link"  >10</a></li>
                <li class="page-item"><a class="page-link page-next"  >
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                    </svg></a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="col-2">
          <div class="sidebar-right">
            <div class="row" data-masonry="{&quot;percentPosition&quot;: true }">

              <app-categorias></app-categorias>

              <div class="col-lg-12 col-md-6">
                <app-mais-vistos-posts></app-mais-vistos-posts>
              </div>
              <div class="col-lg-12 col-md-6">
                <app-tags></app-tags>
              </div>
              <div class="col-lg-12 col-md-6">
                <app-gallery></app-gallery>
              </div>
<!--               <div class="col-lg-12 col-md-6">
                <app-arquivo></app-arquivo>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="section block-section block-section-gallery block-section-instagram-5">
    <div class="container">
      <div class="top-head top-head-abs justify-content-center">
        <p class="font-md-bold text-uppercase brand-1 wow fadeInDown">SIGA-NOS NO INSTAGRAM</p><a class="kidify-icon"  >https://www.instagram.com/lojaflorbaby/</a>
      </div>
    </div>
    <div class="box-gallery-instagram">
      <div class="box-gallery-instagram-inner">
        <div class="gallery-item wow fadeInLeft"><img src="assets/imgs/page/homepage4/insta.png" alt="kidify"></div>
        <div class="gallery-item wow fadeInUp"><img src="assets/imgs/page/homepage4/insta2.png" alt="kidify"></div>

        <div class="gallery-item wow fadeInRight"><img src="assets/imgs/page/homepage4/insta5.png" alt="kidify"></div>
        <div class="gallery-item wow fadeInRight"><img src="assets/imgs/page/homepage4/insta6.png" alt="kidify"></div>
        <div class="gallery-item wow fadeInRight d-md-block d-none"><img src="assets/imgs/page/homepage4/insta7.png" alt="kidify"></div>
        <div class="gallery-item wow fadeInRight d-md-block d-none"><img src="assets/imgs/page/homepage4/insta8.png" alt="kidify"></div>
      </div>
    </div>
  </div>
