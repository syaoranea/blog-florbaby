<app-header></app-header>

<main class="main" *ngIf="!loading">
  <section class="section block-blog-single">
    <div class="container">
      <div class="top-head-blog">
        <div class="text-center"><a class="label-tag mb-15"  >{{dataPostagem.categoria}}</a>
          <h2 class="font-4xl-bold">{{dataPostagem.title}}</h2>
            <div class="author-info">
              <div class="post-meta"><span class="mr-20">{{dataPostagem.createdAt  | datacustom }}</span></div>
            </div>

        </div>
      </div>
      <div class="feature-image img-p"><img src="{{dataPostagem.imagem}}"  alt="kidify"></div>
      <div class="content-detail">
        <div [innerHTML]="dataBlog.descricao"></div>
      </div>
      <div class="box-comments">
        <div class="list-comments mb-3">
          <div class="item-comment">
          </div>
        </div>
        <div class="form-comment mb-6 fot">
          <h2 class="font-3xl-bold title-comment">Deixe um coment√°rio
          </h2>
          <form action="#">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <textarea class="form-control" rows="6"></textarea>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Email">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <button class="btn btn-brand-1-medium">Post Comment</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>

<app-footer  class="fot"></app-footer>
